<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
     <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Trygonometric graphs</title>
</head>
<body>
    <center>
        <h1>Trygonometric functions - sine and cosine</h1> 
        
        <h3>Enter parameters: A and B</h3>
        <br>
        <form>
            <b>Sine function</b>
            <br>Parameter A
            <input type="text" name="a1" id="parA1">
            <br>Parameter B
            <input type="text" name="b1" id="parB1">
            
            <br>
            <b>Cosine function</b>
            <br>Parameter A
            <input type="text" name="a2" id="parA2">
            <br>Parameter B
            <input type="text" name="b2" id="parB2">
            <br>
            <br>
            <input id="submit" type="button" value="Calculate" >
        </form>

        <canvas id="sine" width="360" height="360" >
        </canvas> 
        &nbsp;&nbsp;&nbsp;
        <canvas id="cosine" width="360" height="360">
        </canvas>
        
    </center>
    <script type="text/javascript" src="graph-visualisator.js"></script>
</body>

</html>
